{% extends 'base.html' %}


{% block content %}

<div class="album py-5 bg-body-tertiary">
  <div class="container">
      <div class="col">
        <div class="card shadow-sm">
          <h2 class="text-center fw-light text-body-secondary card-text"><b>{{ object.title }}</b></h2>
          {% for item in object_list %} 
          
    
          <p>fewfw</p>
          <h5 class="fw-light">{{ object.img }}</h5>
          {% endfor %}
          <!-- <h5>{{ object.title }}</h5> -->
          <div class="card-body text-center">
            
            {% if object.img %}
            <img   width="400px" src="{{ object.img.url }}">{{ item.img }}</img>
            {% endif %}
            <div class="text-start">
            <h3 class="  card-text">{{object.content|linebreaks}}</h3>
            </div>
            <div class="d-flex justify-content-between align-items-center">
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
  

{% endblock %}
